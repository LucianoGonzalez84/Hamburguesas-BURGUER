<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Quicksand:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navegador" id="navegador">
            <div class="navegador__icono">
                <img src="./assets/images/IconoNegro.png" alt="icono" class="icono_negro" id="icono-negro">
                <img src="./assets/images/iconoBlanco.png" alt="icono"  
                class="icono_blanco" id="icono-blanco">
            </div>
            <div class="navegadorItems">
                <ul>
                    <li><a href="">Nuestras hamburguesas<i class="fa-solid fa-angle-down"></i></a>
                        <ul>
                            <li><a href="#">Hamburguesas Simples</a></li>
                            <li><a href="#">Hamburguesas Dobles</a></li>
                            <li><a href="#">Hamburguesas Vegetarianas</a></li>
                            <li><a href="#">Hamburguesas Sin TACC</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Faq's</a></li>
                    <li><a href="#">Contacto</a></li>
                    
                </ul>
            </div>
            <div class="navegador__carrito" id="boton-carrito">
                <button><i class="fa-solid fa-cart-shopping"></i></button>
                <div class="cantidad_productos">
                    <span id="productos-en-carrito">0</span>
                </div>
            </div>



            
        </nav>
    </header>
    
    
    <main id="main">
        
        <div id="mainCarritoActivo" class="inactivo">

        </div>
        <div class="hamburguesas">
            <h2 class="hamburguesas__titulo">hamburguesas simples</h2>
        </div>
        <div id="listaHamburguesasSimples" class="listaHamburguesas"></div>
        <div class="hamburguesas">
            <h2 class="hamburguesas__titulo">hamburguesas dobles</h2>
        </div>
        <div id="listaHamburguesasDobles" class="listaHamburguesas"></div>
        <div class="hamburguesas">
            <h2 class="hamburguesas__titulo">hamburguesas vegetarianas</h2>
        </div>
        <div id="listaHamburguesasVegetarianas" class="listaHamburguesas"></div>
        <div class="hamburguesas">
            <h2 class="hamburguesas__titulo">hamburguesas sin tacc</h2>
        </div>
        <div id="listaHamburguesasSinTacc" class="listaHamburguesas"></div>
    </main>

    <div id="contenedor_carrito" class="inactivo">
        <div class="carrito_encabezado">
            <h2>carrito</h2>
            <button id="boton_cerrar_carrito"><i class="fa-solid fa-x"></i></button>
        </div>
        <div id="carrito" class="carrito"></div>
        <div class="carrito_pie">
            <div class="carrito_pie_precio">
                <h3>Precio total = $ <span id="precio_total">0,00</span></h3>
            </div>
            <div class="carrito_pie_botones">
                <button id="vaciar_carrito">Vaciar Carrito</button>
                <button>Procesar Compra</button>
            </div>
        </div>
    </div>

    

    <!-- JavaScript -->
    <script src="./index.js"></script>
</body>

</html>
